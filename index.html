<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Auto mart
		</title>
		<link rel="stylesheet" href="css/style.css" >
	</head>
	<body>
		<header>
			<div class="contain">
				<div id="sitename">
					<h1>
						<a href="index.html">AUT<span class="logored">O</span> MART</a>
					</h1>
				</div>
				<nav id="topnav">
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Contact</a></li>
					</ul>
				</nav>
			</div>
			<div id="nofloat">
				<div id="midlogo">
					<center>
						<div id="mid"><a href="index.html"><img src="image/log.png" width="100px"></a></div>
					</center>
				</div>
			</div>
		</header>
		<section id="fcontent">
				<div id="signs">
					<div id="forsearch">
						<form id="serchform">
							<span id="mainsearch"><input type="text" id="searchinput" placeholder="Find Auto-mobile Of Your Choice" name="find"></span>
							<span id="searchspan"><button class="searchbutton" type="submit"><img src="image/searchs.png" width="12px"></button></span>
						</form>
					</div>
					<span tabindex="0" id="fpin" onclick="rightSlide(this.id)" class="pintab">Sign in</span>
					<span tabindex="0" id="spin" onclick="rightSlide(this.id)" class="pintab">Sign up</span>
					<span tabindex="0" id="tpin" class="pintab">Explore</span>
				
						<div class="hide" id="fpintab">
<div class="titletab">SIGN IN <span  class="close" onclick="closetab()">&#10006</span></div>
						<div class="contain">
							<form>
								<input type="text" class="myinput" id="user" placeholder="Username or Email" name="user">
								<input type="password" class="myinput" placeholder="*******" id="pwd" name="pwd">
								<button class="padbutton" type="submit">login</button>
							</form>
						</div>
					</div>
					<div class="hide" id="spintab">
						<div class="titletab">SIGN UP <span  class="close" onclick="closetab()">&#10006</span></div>
						<div class="contain">
							<form>
								<input type="text" class="myinput" id="regfname" placeholder="First Name" name="regfname">
								<input type="text" class="myinput" id="reglname" placeholder="Last Name" name="reglname">
								<input type="email" class="myinput" id="regemail" placeholder="Email" name="regemail">
								<input type="text" class="myinput" id="reguser" placeholder="Username or Email" name="reguser">
								<input type="password" class="myinput" placeholder="***Password***" id="regpwd" name="regpwd">
								<input type="password" class="myinput" placeholder="***Retype Password***" id="reegpwd" name="reegpwd">
								<button class="padbutton" type="submit">register</button>
							</form>
						</div>
					</div>
				</div>
		</section>
		<section id="extras">
			<div id="firsthook" class="hook"></div>
			<div id="secondhook" class="hook"></div>
			<div id="thirdhook" class="hook"></div>
			<div id="fourthhook" class="hook"></div>
			<div id="statdiv">
				<div id="stattitle">SITE STATS</div>
100</hr>
			</div>
		</section>

		<script src="js/main.js"></script>
	</body>
</html>
