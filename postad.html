		<header>
			<div class="contain">

					<h1>
						<a href="index.html">AUT<span class="logored">O</span> MART</a>
					</h1>
				</div>
				<nav id="topnav">
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Contact</a></li>
					</ul>
				</nav>
			</div>
			<div id="nofloat">

						<div id="mid"><a href="index.html"><img src="image/log.png" width="100px"></a></div>
					</center>
				</div>
			</div>
		</header>
		<section id="postcontent">
				<div id="postinner">
				
					<span tabindex="0" id="fpintop" onclick="rightSlide(this.id)" class="pintop">Post Ads</span>
					
					<span tabindex="0" id="tpintop" class="pintop">posted</span>
				<div id="profiletab">
					
					</div>
					<!--post car ads goes here-->
					<div id="postform">
						<div id="adtitle" class="stattitle">Post a Car For Sale</div>
						<div id="inputonly">
						
						<center>
							<form>
							<div class="grouptwo">
							<div class="groupf">
								<input class="cpform" placeholder="Manufacture">
							</div>
							<div class="groupf">
								<input class="cpform" placeholder="Model">
							</div>
						</div>
						<br/>&nbsp;</br>
						<div class="grouptwo">
							<div class="groupf">
								<input class="cpform" placeholder="Body type">
							</div>
							<div class="groupf">
								<input class="cpform" placeholder="Engine size">
							</div>
						</div>
						<br/>&nbsp;<br/>
						<div class="grouptwo">
								<input type="number" class="cpforms" placeholder="Price $">
							</div>
							<div class="grouptwo">
								State<br/>
								New:<input type="radio" class="radioinput" value="new" name="stateocar"> &nbsp;&nbsp;
									Old<input type="radio" class="radioinput" value="old" name="stateocar">
							</div>
						
						
						</center>
						
						
					</div>
						<div id="postimg">
							<center>
						<label for="chooseim">
							choose image<br/>
							<img src="image/placeholder.png" width="100px">
							
							<input type="file" hidden id="chooseim" >
						</label>
						</center>
						<br/>
						&nbsp;
						<br/>
						<center><button id="postcarad" class="pintab">Post Car</button></center>
					</div>
					</form>
					</div>
					
					
				</div>
		</section>
		<section id="extras">

			<div id="secondhook" class="hook"></div>
			<div id="thirdhook" class="hook"></div>
			<div id="fourthhook" class="hook"></div>

				<div class="stattitle">SITE STATS</div>

					<div class="statclass">For Sale : 5,00+</div>

					 </center>
				</div>

					<center>
					<button id="accontact" class="pintab">contact</button>
